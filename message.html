<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div>
        <h1>A very regular webpage</h1>
        <button onclick="touchgrass()"> don't click this button </button>
    </div>
</body>
</html>


<script>
    function touchgrass() {
        let div = document.createElement("div");
        div.id = "touchgrass";
        div.style.cssText = 'position:absolute;width:100%;height:100%;-moz-border-radius:100px;border:1px  solid #ddd;-moz-box-shadow: 0px 0px 8px  #fff;';
        let text = document.createElement("h1");
        text.append("touch grass")
        div.append(text);
        document.getElementById("body").appendChild(div);
    }
</script>
